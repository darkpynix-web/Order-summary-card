<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <title>Order summary card solution</title>
  </head>
  <body>
    <section class="main-container">
      <section class="container">
        <img src="images/illustration-hero.svg" alt="" />
      </section>

      <h2 class="hd-txt">Order Summary</h2>
      <article class="od-txt">
        <p>
          You can now listen to millions of songs, audiobooks, and podcast on
          any device anywhere you like
        </p>
      </article>

      <section class="annual-plan">
        <img src="images/icon-music.svg" alt="" />
        <p class="bold">Annual Plan</p>
        <p class="num">$59.99/year</p>
        <a href="#">Change</a>
      </section>

      <button>Proceed to Payment</button>

      <p class="last-txt">Cancel Order</p>
    </section>
  </body>
</html>
